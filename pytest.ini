[pytest]
markers =
    visible: Visible (compile-time) tests
    hidden: Hidden (evaluation-time) tests
    mft: Minimum Functionality Test
    inv: Invariance Test
    dir: Directional Test
    paraphrase: Paraphrase test (alternative wording, same intent)
    boundary: Boundary test (edge cases at spec-defined limits)
    metamorphic: Metamorphic test (input changes must change output)
    branch(name): Decision-tree branch coverage tag
